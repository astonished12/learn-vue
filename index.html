<html>
    <head>
        <meta charset="utf-8">
        <title>VueJS Tutorial</title>
        <link href="css/styles.css" rel="stylesheet">
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="vue-app">
           <h1>Events</h1>
           <p>My age is {{age}}</p>
           <button @click.once="add(1)">Add a Year</button>
           <button @click="subtract(1)">Subtract a Year</button>
           <button @dblclick="add(10)">Add 10 Years</button>
           <button @dblclick="subtract(10)">Subtract 10 Years</button>

           <div id="canvas" @mousemove="updateXY"> {{x}}, {{y }} </div>
           <a v-on:click.prevent="click" href="https://planner.expertnetwork.ro">Planner web site</a>
       
           <div>
               <h1>Keyboard events</h1>
               <label>Name:</label>
               <input type="text" v-on:keyup.enter="logName">

               <label>Age:</label>
               <input type="text" v-on:keyup.alt.enter="logAge">
           </div>
       
       
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
